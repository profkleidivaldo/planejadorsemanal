/* ------------- Configuração do planner ------------- */
const dias = ["segunda","terca","quarta","quinta","sexta"];
const aulasPorDia = 4;
const materias = ["","Matemática","Língua Portuguesa","Ciências","História","Geografia","Arte","Educação Física"];
const anos = ["","1","2","3","4","5"];

function createLessonBlock(day, index) {
  const div = document.createElement('div');
  div.className = 'lesson';
  div.innerHTML = `
    <h4 style="margin:0;color:#6a5acd">Aula ${index}</h4>
    <label>Ano</label>
    <select class="sel-ano">${anos.map(a=>`<option value="${a}">${a? a+'º ano':''}</option>`).join('')}</select>
    <label>Componente Curricular</label>
    <select class="sel-mat">${materias.map(m=>`<option value="${m}">${m}</option>`).join('')}</select>
    <label>Habilidades (BNCC)</label>
    <select class="sel-hab" multiple size="4"></select>
    <label>Objeto(s) de Conhecimento</label>
    <select class="sel-obj" multiple size="4"></select>
    <label>Recursos utilizados</label><textarea class="fld-res"></textarea>
    <label>Desenvolvimento</label><textarea class="fld-des"></textarea>
  `;
  div.querySelector('.sel-ano').addEventListener('change', ()=>updateSelectors(div));
  div.querySelector('.sel-mat').addEventListener('change', ()=>updateSelectors(div));
  return div;
}

function updateSelectors(block){
  const ano = block.querySelector('.sel-ano').value;
  const mat = block.querySelector('.sel-mat').value;
  const selHab = block.querySelector('.sel-hab');
  const selObj = block.querySelector('.sel-obj');

  selHab.innerHTML = '';
  selObj.innerHTML = '';

  if(!ano || !mat){
    selHab.innerHTML = `<option value="">(selecione ano e matéria)</option>`;
    selObj.innerHTML = `<option value="">(selecione ano e matéria)</option>`;
    return;
  }

  const listHab = (habilidades[ano] && habilidades[ano][mat]) || [];
  if(listHab.length === 0){
    selHab.innerHTML = `<option value="">Nenhuma habilidade cadastrada</option>`;
  } else {
    listHab.forEach(h => {
      const opt = document.createElement('option'); opt.value = h; opt.textContent = h;
      selHab.appendChild(opt);
    });
  }

  const listObj = (objetosDeConhecimento[ano] && objetosDeConhecimento[ano][mat]) || [];
  if(listObj.length === 0){
    selObj.innerHTML = `<option value="">Nenhum objeto cadastrado</option>`;
  } else {
    listObj.forEach(o => {
      const opt = document.createElement('option'); opt.value = o; opt.textContent = o;
      selObj.appendChild(opt);
    });
  }
}

dias.forEach(d=>{
  const container = document.getElementById(d);
  for(let i=1;i<=aulasPorDia;i++){
    container.appendChild(createLessonBlock(d,i));
  }
});

document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click', ()=>{
    document.querySelectorAll('.tab, .tab-content').forEach(el=>el.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.day).classList.add('active');
  });
});

document.getElementById('fillSample').addEventListener('click', ()=>{
  dias.forEach((d,di)=>{
    const blocks = document.getElementById(d).querySelectorAll('.lesson');
    blocks.forEach((b,bi)=>{
      const anoVal = ((di % 5) + 1).toString();
      b.querySelector('.sel-ano').value = anoVal;
      const matVal = (bi % 2 === 0) ? 'Matemática' : 'Língua Portuguesa';
      b.querySelector('.sel-mat').value = matVal;
      updateSelectors(b);
      const hab = b.querySelector('.sel-hab');
      for(let i=0;i<hab.options.length && i<2;i++) hab.options[i].selected = true;
      const obj = b.querySelector('.sel-obj');
      if(obj.options.length>0) obj.options[0].selected = true;
      b.querySelector('.fld-res').value = 'Livro didático; Quadro; Folha de atividade';
      b.querySelector('.fld-des').value = 'Exploração guiada, discussão em grupo e exercícios práticos.';
    });
  });
});

function escapeHtml(str){
  return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}

function buildStyledDocHtml(){
  const dataInicio = document.getElementById('dataInicio').value || '';
  const dataFim = document.getElementById('dataFim').value || '';
  const professor = document.getElementById('professorNome').value || '';

  const css = `
    @page { size: landscape; margin: 1.2cm; }
    body{font-family:Calibri, Arial, sans-serif;color:#123;margin:10px;}
    h1{color:#e55353;text-align:center;font-size:22px;margin-bottom:6px;}
    .meta{display:flex;gap:18px;justify-content:center;margin-bottom:10px;font-weight:700}
    table.form{width:100%;border-collapse:collapse;font-size:12px;margin-top:6px;}
    table.form th{background:#dbeafe;color:#1e3a8a;padding:8px;text-align:left;border:1px solid #93c5fd}
    table.form td{border:1px solid #cbd5e1;padding:6px;vertical-align:top;background:#fff}
  `;

  let html = `<!doctype html><html><head><meta charset="utf-8"/><style>${css}</style></head><body>`;
  html += `<h1>Planejamento Semanal de Aulas</h1>`;
  html += `<div class="meta"><div>Período: ${dataInicio} → ${dataFim}</div><div>Professor(a): ${escapeHtml(professor)}</div></div>`;

  html += `<table class="form"><thead><tr>
    <th>Dia / Aula</th><th>Ano</th><th>Componente Curricular</th><th>Habilidades (BNCC)</th>
    <th>Objeto(s) de Conhecimento</th><th>Recursos</th><th>Desenvolvimento</th>
  </tr></thead><tbody>`;

  dias.forEach(d=>{
    const blocks = document.getElementById(d).querySelectorAll('.lesson');
    blocks.forEach((b, idx)=>{
      const diaTexto = d.charAt(0).toUpperCase() + d.slice(1);
      const ano = b.querySelector('.sel-ano').value || '';
      const mat = b.querySelector('.sel-mat').value || '';
      const habSel = Array.from(b.querySelector('.sel-hab').selectedOptions).map(o=>escapeHtml(o.value)).join('<br/>') || '';
      const objSel = Array.from(b.querySelector('.sel-obj').selectedOptions).map(o=>escapeHtml(o.value)).join('<br/>') || '';
      const rec = escapeHtml(b.querySelector('.fld-res').value || '');
      const des = escapeHtml(b.querySelector('.fld-des').value || '');
      html += `<tr>
        <td><strong>${diaTexto}</strong><div style="color:#666;font-size:11px">Aula ${idx+1}</div></td>
        <td>${ano}</td>
        <td>${escapeHtml(mat)}</td>
        <td>${habSel}</td>
        <td>${objSel}</td>
        <td>${rec.replace(/\n/g,'<br/>')}</td>
        <td>${des.replace(/\n/g,'<br/>')}</td>
      </tr>`;
    });
  });

  html += `</tbody></table></body></html>`;
  return html;
}

document.getElementById('downloadStyled').addEventListener('click', ()=>{
  const html = buildStyledDocHtml();
  const blob = new Blob(["\ufeff", html], {type: 'application/msword'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'planejamento_semanal_paisagem.doc';
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
  alert('Documento gerado. Abra no Word (Arquivo → Abrir) para visualizar em orientação paisagem.');
});
